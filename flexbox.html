<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            height: 500px;
            border: 2px dotted green;
            display: flex;
            justify-content:center;
            align-items: center;
            
        }
        .box{
            width: 200px;
            height: 200px;
            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }
        #box-2{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>I am flexible Right Now</h1>
    <div class="container">
        <div class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>
        
    </div>
</body>
</html>
